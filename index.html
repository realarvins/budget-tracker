<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Tracker  Track Your Transaction</title>

    <link rel="shortcut icon" href="./image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
</head>
<body>
    
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Budget-Tracker</p>
                    <p class="sub-title" >Track Your Transaction</p>
                </section>

                <section class="trans-control">
                    <div class="action">
                        <h3>Add Transaction</h3>

                        <form class="add" >
                            <input type="text" name="source" placeholder="Source" autocomplete="off" required>
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off" required>
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="static">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance: &#x20b9;<span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: &#x20b9;<span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: &#x20b9;<span  id="expense"></span>
                        </p
                    </div>
                </section>

                <section class="trans-history">
                    <h3>Transaction History <button type="button" onclick="window.print()">Print</button></h3>
                
                    <div class="records">
                        
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                                <!-- <li data-id="">
                                    <p>
                                        <span>Freelancing - JS Project</span>
                                        <span id="time">5:48:30 PM 08/04/2024</span>
                                    </p>
                                    <span>$700</span>
                                    <i class="bi bi-trash delete"></i>
                                </li> -->
                            </ul>
                        </div>

                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list" >
                                <!-- <li data-id="">
                                    <p>
                                        <span>Streaming Room</span>
                                        <span id="time">5:48:30 PM 08/04/2024</span>
                                    </p>
                                    <span>$49</span>
                                    <i class="bi bi-trash delete"></i>
                                </li> -->
                            </ul>
                        </div>

                    </div>
                </section>

            </div>
        </div>
    </main>



    <script src="./index.js"></script>
</body>
</html>
